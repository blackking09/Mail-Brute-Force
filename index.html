<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Brute Force</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mail Brute Force Tool</h1>
        <div class="input-group">
            <label for="smtpServer">SMTP Server:</label>
            <input type="text" id="smtpServer" placeholder="smtp.example.com">
        </div>
        <div class="input-group">
            <label for="port">Port:</label>
            <input type="number" id="port" placeholder="587">
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="example@example.com">
        </div>
        <div class="input-group">
            <label for="wordlist">Select Wordlist:</label>
            <input type="file" id="wordlist" accept=".txt">
        </div>
        <button id="startBtn">Start Brute Force</button>
        <div class="log" id="log"></div>
    </div>

    <script src="libs/smtp.js"></script>
    <script src="script.js"></script>
</body>
</html>
